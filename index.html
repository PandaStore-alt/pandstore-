    // --- Data Collection ---
    // Gets the current path (e.g., /index.html or /shop.html)
    const path = window.location.pathname; 
    // Gets the website the user came from
    const referrer = document.referrer; 
    // Gets the current date/time
    const timestamp = new Date().toLocaleString();
    
    // --- Message Structure (JSON) ---
    const webhookData = {
        username: "PandaStore Alert",
        content: "üö® New Website Visitor üö®",
        embeds: [{
            title: `Visitor on: ${path}`,
            color: 3447003, // A nice blue color for the sidebar

                    // Creates a clickable link in Discord
                    value: `[${window.location.href}](${window.location.href})`,
                    inline: false
                },
                {
                    name: "Timestamp",
                    value: timestamp,
                    inline: true
                },
                {
                    name: "Referred By",
                    value: referrer ? referrer : "Direct Visit", // Shows if they typed the URL or clicked a link
                    inline: true
                }
            ],
            footer: {
                text: "Visitor tracking script"
            }
        }]
    };

    // --- Send Request ---
    // This sends the data to Discord using the browser's fetch function.
    fetch(WEBHOOK_URL, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(webhookData)
    });
